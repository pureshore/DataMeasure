# ????
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# Jackson??
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# ????
logging.level.com.example=DEBUG
logging.level.com.example.mapper=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.file.name=logs/cookie-manager.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ??????
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=cookie-task-

# Cookie???????
cookie.manager.enabled=true
cookie.cache.enable=true
cookie.cache.expire-hours=24
cookie.refresh.interval-minutes=10
cookie.refresh.cron=0 */10 * * * ?
cookie.cleanup.cron=0 0 2 * * ?
cookie.check.expiring.cron=0 0 * * * ?

# ?????????????
cookie.platforms=et,jira,boss,github,gitlab,bitbucket,confluence,redmine,sonarqube,jenkins,sonarcloud,gitlab-ci

