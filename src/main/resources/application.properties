# Server port
server.port=8080

# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/spring-demo?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# MyBatis configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.studentdemo.entity

# Thymeleaf??
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
# application.properties
spring.web.resources.static-locations=classpath:/static/,classpath:/templates/
# ??????
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ??????
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
pagehelper.page-size-zero=true
pagehelper.offset-as-page-num=true

# ??????
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true

# JPA????????
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ????
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# Jackson??
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# ????
logging.level.com.example=DEBUG
logging.level.com.example.mapper=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.file.name=logs/cookie-manager.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ??????
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=cookie-task-

# Cookie???????
cookie.manager.enabled=true
cookie.cache.enable=true
cookie.cache.expire-hours=24
cookie.refresh.interval-minutes=10
cookie.refresh.cron=0 */10 * * * ?
cookie.cleanup.cron=0 0 2 * * ?
cookie.check.expiring.cron=0 0 * * * ?

# ?????????????
cookie.platforms=et,jira,boss,github,gitlab,bitbucket,confluence,redmine,sonarqube,jenkins,sonarcloud,gitlab-ci

