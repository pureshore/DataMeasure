# Server port
server.port=8080

# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/jira_management?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# MyBatis configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.studentdemo.entity

# Thymeleaf??
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
# application.properties
spring.web.resources.static-locations=classpath:/static/,classpath:/templates/
# ??????
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ??????
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
pagehelper.page-size-zero=true
pagehelper.offset-as-page-num=true

# ??????
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true

