<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接口参数测试工具</title>
    <link rel="stylesheet" href="css/boostrap.min.css">
    <link rel="stylesheet" href="css/report-style.css">
    <link rel="stylesheet" href="css/project-style.css"></link>
</head>
<body>
<div class="main-container">
    <div class="row justify-content-center">
        <div class="col-12">
            <!-- 项目同步区域 -->
            <div class="card mb-4">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0"><i class="bi bi-cloud-arrow-down"></i> 项目同步</h5>
                </div>
                <div class="card-body">
                    <div class="sync-section">
                        <div class="sync-form-container">
                            <div class="sync-input-group">
                                <label for="projectId" class="form-label">项目ID</label>
                                <input type="text" class="form-control" id="projectId" name="projectId"
                                       placeholder="请输入项目ID（如：1001、1002）" required>
                                <div class="form-text">输入要同步的项目ID，系统将自动获取项目信息</div>
                                <label for="cookie" class="form-label">cookie</label>
                                <textarea  class="form-control" id="cookie" name="cookie"
                                       placeholder="请输入ET平台cookie" required></textarea>
                                <div class="form-text">输入ET平台cookie</div>
                            </div>
                            <div class="sync-button-group">
                                <button type="button" id="syncBtn" class="btn btn-sync text-white">
                                    <i class="bi bi-arrow-repeat"></i> 同步项目
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 同步结果展示 -->
                    <div id="syncResult" class="mt-3" style="display: none;">
                        <div class="alert alert-success border-0 shadow-sm">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-check-circle-fill text-success me-2 fs-5"></i>
                                    <h6 class="mb-0 text-success">同步成功</h6>
                                </div>
                                <a href="#" id="configLink" class="btn btn-outline-success btn-sm">
                                    <i class="bi bi-gear"></i> 项目配置
                                </a>
                            </div>
                            <hr class="my-2">
                            <div id="projectInfo" class="row g-2">
                                <div class="col-12 col-sm-6">
                                    <strong>项目名称：</strong><span id="projectName" class="text-dark">-</span>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <strong>接口数量：</strong><span id="apiCount" class="text-dark">-</span>
                                </div>
                                <div class="col-12">
                                    <strong>同步时间：</strong><span id="syncTime" class="text-dark">-</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="syncError" class="alert alert-danger border-0 shadow-sm mt-3" style="display: none;">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-exclamation-triangle-fill text-danger me-2 fs-5"></i>
                            <h6 class="mb-0 text-danger">同步失败</h6>
                        </div>
                        <hr class="my-2">
                        <p id="errorMessage" class="mb-0 text-dark"></p>
                    </div>
                </div>
            </div>

            <!-- 测试表单区域 -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-play-btn"></i> 接口参数测试工具</h4>
                </div>
                <div class="card-body">
                    <form id="testForm" th:action="@{/api/test/submit}" method="post" enctype="multipart/form-data">
                        <!-- 项目ID输入 -->
                        <div class="mb-3">
                            <label for="testProjectId" class="form-label">项目ID</label>
                            <input type="text" class="form-control" id="testProjectId" name="testProjectId"
                                   placeholder="请输入项目ID" required>
                            <div class="form-text">输入要测试的项目ID</div>
                        </div>

                        <!-- URL选择下拉框 -->
                        <div class="mb-3 url-select-group">
                            <label for="apiUrlSelect" class="form-label">选择接口URL</label>
                            <div class="input-group">
                                <select class="form-select" id="apiUrlSelect" name="apiUrlSelect" required>
                                    <option value="">请先获取接口列表</option>
                                </select>
                                <button type="button" class="btn btn-outline-primary" id="loadUrlsBtn">
                                    <i class="bi bi-arrow-clockwise"></i> 获取URL
                                </button>
                            </div>
                            <div class="form-text">点击获取URL按钮加载该项目的接口列表</div>
                        </div>

                        <!-- 自定义URL输入（可选） -->
                        <div class="mb-3">
                            <label for="customApiUrl" class="form-label">或输入自定义URL</label>
                            <input type="url" class="form-control" id="customApiUrl" name="customApiUrl"
                                   placeholder="https://api.example.com/endpoint">
                            <div class="form-text">如果列表中没有您需要的接口，可以手动输入URL</div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-submit btn-lg text-white">
                                <span class="spinner-border spinner-border-sm" id="loadingSpinner" style="display: none;"></span>
                                <span id="submitText">开始测试</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 最近测试任务 -->
            <div class="card mt-4" th:if="${recentTasks}">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-clock-history"></i> 最近测试任务</h5>
                </div>
                <div class="card-body">
                    <div class="list-group list-group-flush">
                        <a th:each="task : ${recentTasks}"
                           th:href="@{/api/test/report/} + ${task.id}"
                           class="list-group-item list-group-item-action border-0">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <div class="me-3">
                                    <h6 class="mb-1 text-truncate" th:text="${task.apiUrl}"></h6>
                                    <p class="mb-1 text-muted small" th:text="'文件: ' + ${task.excelFileName}"></p>
                                </div>
                                <div class="text-end">
                                    <small class="text-muted" th:text="${#temporals.format(task.createTime, 'MM-dd HH:mm')}"></small>
                                    <br>
                                    <span th:class="${task.status == 'COMPLETED'} ? 'badge bg-success' :
                                                      ${task.status == 'PROCESSING'} ? 'badge bg-warning' :
                                                      ${task.status == 'FAILED'} ? 'badge bg-danger' : 'badge bg-secondary'"
                                          th:text="${task.status}"></span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="js/project.js"></script>
</body>
</html>
